<div class="row">
  <div class="col-xs-12">
    <img style="max-width:400px" *ngIf="error.photo" [src]="error.photo">
    <h1>Titre : {{ error.title }}</h1>
    <h3>Description : {{ error.definition }}</h3>
    <h2>Solution : {{ error.solution }}</h2>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
