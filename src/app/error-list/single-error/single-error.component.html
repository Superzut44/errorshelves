<div class="row">
  <div class="col-xs-12">
    <img style="max-width:400px" *ngIf="error.photo" [src]="error.photo">
    <h1>{{ error.title }}</h1>
    <h3 [ngStyle]="{color:'red'}">{{ error.definition }}</h3>
    <h3 [ngStyle]="{color:'green'}">{{ error.solution }}</h3>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
